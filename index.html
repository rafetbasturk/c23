<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>

  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>
  <div class="container">
    <main>
      <h1>We're launching soon</h1>
      <div>
        <div class="card">
          <div class="card-top"></div>
          <div class="counts">
            <strong id="days">08</strong>
          </div>
          <div class="circle left"></div>
          <div class="circle right"></div>
          <hr>
        </div>
        <p>Days</p>
      </div>

      <div>
        <div class="card">
          <div class="card-top"></div>
          <div class="counts">
            <strong id="hours">23</strong>
          </div>
          <div class="circle left"></div>
          <div class="circle right"></div>
          <hr>
        </div>
        <p>Hours</p>
      </div>

      <div>
        <div class="card">
          <div id="minutes-flip" class="card-top"></div>
          <div class="counts">
            <strong id="minutes">55</strong>
          </div>
          <div class="circle left"></div>
          <div class="circle right"></div>
          <hr>
        </div>
        <p>Minutes</p>
      </div>

      <div>
        <div class="card">
          <div id="seconds-flip" class="card-top"></div>
          <div class="counts">
            <strong id="seconds">41</strong>
          </div>
          <div class="circle left"></div>
          <div class="circle right"></div>
          <hr>
        </div>
        <p>Seconds</p>
      </div>
    </main>

    <footer>
      <div class="social">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-pinterest"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/rafetbasturk" target="_blank">Rafet</a>.
      </div>
    </footer>
  </div>

  <script src="./script.js"></script>

</body>

</html>
